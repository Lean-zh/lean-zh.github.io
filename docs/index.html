<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Lean 学习教程</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: ''
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>

<script>
  window.$docsify = {
    name: 'Tutorial',
    repo: 'https://github.com/RexWzh/',
    loadNavbar: true,  // 加载导航栏
    loadSidebar: true, // 加载侧边栏
    // 默认情况下，文档中的所有标题都会被渲染成目录，可更改最大支持渲染标题级别
    maxLevel: 2,
    subMaxLevel: 4, // 生成目录的最大级别
    mergeNavbar: true, // 在小屏幕上将导航栏合并到侧边栏中
    alias: { // 定义别名
      '/.*/_sidebar.md': '/_sidebar.md', // 防止意外回滚
      '/.*/_navbar.md': '/_navbar.md'
    },
    coverpage: true,
    search: {
      placeholder: 'Serach',
      noData: 'Not Found',
      depth: 3
    },
  }
</script>
<script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
<script src="//unpkg.com/prismjs/components/prism-sql.js"></script>
<script src="//unpkg.com/prismjs/components/prism-python.js"></script>
<script src="//unpkg.com/docsify-copy-code"></script>
